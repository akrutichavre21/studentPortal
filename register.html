<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Student Portal</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/register.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3> Student Portal</h3>
        </div>

        <ul class="list-unstyled components">
        
            <li>
                <a href="register.html">  <span class="tab">  <i class="fas fa-sign-in-alt"></i> </span>   Register  </a>
            </li>

            <li>
                <a href="update.html">   <span class="tab">  <i class="far fa-edit"></i>  </span> Update </a>

            </li>        

            <li>
                <a href="display.html">   <span class="tab"> <i class="fas fa-eye"></i> </span> Display  </a>
            </li>

            <li>
                <a href="sort.html">  <span class="tab"> <i class="fas fa-sort-amount-up"></i> </span> Sort </a>
            </li>
        </ul>
    </nav>

    <div id="content">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-basic">
                        <i class="fas fa-align-left"></i>
                        <span> Menu </span>
                    </button>
                   <button type="button" class="btn btn-basic" data-toggle="modal" data-target="#exampleModal"> Click to Register </button>
                </div>
                
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <div class="formcontainer">
                <form id="f1" enctype="multipart/form-data" class="form-group" name="form1" action="http://localhost:8080/adapi/webapi/seller/add" method="post">
                    <label for="sid"> Full Name </label>
                    <input type="text" placeholder="Enter Student Name" class="form-control" name="name" required>
                    <br>
                    <label for="name"> Roll Number </label>
                    <input type="text" placeholder="Enter Roll number" class="form-control" name="rollno" required>
                    <br>
                    <label for="rollno"> Date of Birth </label>
                    <input type="date" placeholder="Date of Birth" class="form-control" name="dob" required>
                    <br>
                    <label for="phy"> Physics Marks </label>
                    <input type="text" placeholder="Physics" class="form-control" name="phy" required>
                    <br>
                    <label for="chem"> Chemistry Marks </label>
                    <input type="text" placeholder="Chemistry" class="form-control" name="chem" required>
                    <br>
                    <label for="maths"> Mathematics </label>
                    <input type="text" placeholder="Maths" class="form-control" name="maths" required>
                    
                </form>
                <form id="f2" enctype="multipart/form-data" class="form-group" name="form2" method="POST">
                    <label for="file"> Upload Image </label>
                    <input type="file" placeholder="image" class="form-control" name="file" required>
                </form>
            </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="submitstudent" class="btn btn-primary"> Register </button>
              </div>
            </div>
          </div>
        </div>

    </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

</body>

</html>
