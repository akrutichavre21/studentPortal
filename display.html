<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Student Portal</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/display.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3> Student Portal</h3>
        </div>

        <ul class="list-unstyled components">
        
            <li>
                <a href="register.html">  <span class="tab">  <i class="fas fa-sign-in-alt"></i> </span>   Register  </a>
            </li>

            <li>
                <a href="update.html">   <span class="tab">  <i class="far fa-edit"></i>  </span> Update </a>

            </li>        

            <li>
                <a href="display.html">   <span class="tab"> <i class="fas fa-eye"></i> </span> Display  </a>
            </li>

            <li>
                <a href="sort.html">  <span class="tab"> <i class="fas fa-sort-amount-up"></i> </span> Sort </a>
            </li>
        </ul>
    </nav>

    <div id="content">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-basic">
                        <i class="fas fa-align-left"></i>
                        <span> Menu </span>
                    </button>
                   
                </div>            
        <div class="displayForm">
            <form>
            <div class="form-group">
                <h3>Enter Roll Number </h3>
                <input type="text" class="form-control" id="rollNumber">
                <br>
                <button id="submit" type="button" class="btn btn-basic">Submit</button>
            </div>
            </form>
    
            <p class="text-danger invalid alert alert-danger" id="invalid">Invalid Roll Number</p>
    
            <div id="information">
            <img id="imageUrl"  src="" style="float:left;width:200px;height:200px;"></img>
            <table  class="table table-condensed">
            <thead>
                <tr>
                    <th id="studentInfo" colspan="2"> <h3> Student Information </h3> </th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Roll Number</th>
                    <td id="rollNumber1"></td>
                </tr>
                <tr>
                    <th>Date of birth</th>
                    <td id="DOB"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td id="age"></td>
                </tr>
                <tr>
                    <th>Chemistry</th>
                    <td id="chemistryMarks"></td>
                </tr>
                <tr>
                    <th>Mathematics</th>
                    <td id="mathematicsMarks"></td>
                </tr>
                <tr>
                    <th>Physics</th>
                    <td id="physicsMarks"></td>
                </tr>
                <tr>
                    <th>Total Marks</th>
                    <td id="totalMarks"></td>
                </tr>
                <tr>
                    <th>Average Marks</th>
                    <td id="avgMarks"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <a href="register.html">Click here to add Student</a>
    </div>
    </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
    <script src="main3.js"></script>
</body>

</html>
